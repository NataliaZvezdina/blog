<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <link rel="stylesheet" th:href="@{/style.css}">
</head>
<body>

<table id="wrapper">
    <tr id="header">
        <td>
            <p><a th:href="@{/index}">Posts</a></p>
        </td>
    </tr>
    <tr>
        <td id="content-wrapper" colspan="2">
            <br>
            <p>Please fill in email and password</p>
            <form action="#" th:action="@{/sign-in}" th:object="${request}" method="post">
                <label for="email"><b>Enter email:</b></label><br>
                <input type="text" id="email" th:field="*{email}" required><br><br>

                <label for="password"><b>Enter password:</b></label><br>
                <input type="password" id="password" th:field="*{password}" required><br>

                <input type="submit" value="sign in">
            </form>
        </td>
    </tr>
</table>

</body>
</html>
